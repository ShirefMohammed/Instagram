<!DOCTYPE html>
<html lang="en">

<head>
  <title>Social Media App - Register</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../css/style.css" />
  <style>
    form {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid gray;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
    }

    form input[type="submit"] {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Register</h1>
  <form action="/api/auth/register" enctype="multipart/form-data" method="post">
    <input type="text" name="name" placeholder="name" required />
    <input type="email" name="email" placeholder="email" required />
    <input type="password" name="password" placeholder="password" required />
    <input type="file" name="avatar" multiple="false" />
    <button type="submit">Register</button>
  </form>
</body>

</html>
